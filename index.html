<!DOCTYPE html>
<html>
  <head>
    <title>Radix Conversions</title>
    <script type="text/javascript" src="index.js"></script>
    <style type="text/css">

body {
  background-color: #202020;
  color: #F0F0F0;
  text-align: center;
}

div {
  padding: 2em;
}

h1 {
  font-family: sans-serif;
}

input {
  background-color: #404040;
  border-color: #202020;
  color: #F0F0F0;
  padding: 0.5em;
  width: 3em;
}

strong {
  font-size: 1.5em;
}

    </style>
  </head>
  <body>
    <h1>Radix Conversion</h1>
    <p>Convert between bases with this simple radix conversion tool.</p>
    <div>
      Convert the number
      <input
        id="n"
        onchange="radix();"
        min="0"
        type="number"
        value="10"
      />
      from base
      <input
        id="from"
        onchange="radix();"
        max="36"
        min="2"
        type="number"
        value="10"
      />
      to base
      <input
        id="to"
        onchange="radix();"
        max="36"
        min="2"
        type="number"
        value="2"
      />.
    </div>
    <p><strong><span>10</span><sub>10</sub></strong> is equal to <strong><span>1010</span><sub>2</sub></strong>.</p>
  </body>
</html>
